spring:
  application:
    name: product-service

  datasource:
    url: jdbc:h2:mem:productdb;
    driverClassName: org.h2.Driver
    username: ejada
    password: 1234 # Must be configured in Vault

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

management:
  endpoints:
    web:
      exposure:
        include: "*"
      base-path: /actuator
